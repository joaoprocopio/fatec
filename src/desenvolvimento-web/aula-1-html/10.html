<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      table {
        border: 1px solid;
      }

      td,
      th {
        border: 1px solid;
      }
    </style>
    <title>Exemplo</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Idade</th>
          <th>Escolaridade</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Ana</td>
          <td>20</td>
          <td>Médio</td>
        </tr>
        <tr>
          <td>José</td>
          <td>28</td>
          <td>Superior</td>
        </tr>
        <tr>
          <td>Maria</td>
          <td>21</td>
          <td rowspan="2">Técnico</td>
        </tr>
        <tr>
          <td>Pedro</td>
          <td>30</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">Total: 4</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
